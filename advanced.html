<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Pokročilé vyhledávání</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="top">
    <nav>
      <a href="index.html">Vyhledávání</a>
      <a href="images.html">Obrázky</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Pokročilé vyhledávání</h1>

    <form action="https://www.google.com/advanced_search">
      <label>všechna tato slova:</label><br>
      <input type="text" name="as_q" class="text"><br><br>

      <label>přesně toto slovo nebo sousloví:</label><br>
      <input type="text" name="as_epq" class="text"><br><br>

      <label>kterékoliv z těchto slov:</label><br>
      <input type="text" name="as_oq" class="text"><br><br>

      <label>žádné z těchto slov:</label><br>
      <input type="text" name="as_eq" class="text"><br><br>

      <input type="submit" value="Rozšířené vyhledávání">
    </form>
  </main>

  <footer>
    <p>
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fjirisulc-jurik.github.io%2FGoogle-Search%2Fadvanced.html">
        <img style="border:0;width:88px;height:31px"
            src="https://www.w3.org/Icons/valid-html32-blue"
            alt="Ověřit HTML!">
      </a>
      <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fjirisulc-jurik.github.io%2FGoogle-Search%2Fadvanced.html">
        <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Ověřit CSS!">
      </a>
    </p>
  </footer>

</body>
</html>
