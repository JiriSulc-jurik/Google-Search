<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top">
    <a href="index.html">Vyhledávání</a>
    <a href="advanced.html">Pokročilé vyhledávání</a>
  </div>

  <div class="wrap">
    <h1>Google Obrázky</h1>

    <form action="https://www.google.com/search">
      <input type="hidden" name="tbm" value="isch">
      <input name="q" class="text" placeholder="Hledat obrázky...">
      <div class="buttons">
        <input type="submit" value="Hledat Googlem">
      </div>
    </form>
  </div>
</body>
</html>
